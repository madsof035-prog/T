<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاركة النصوص</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            position: relative;
            margin-bottom: 40px;
        }

        .publish-btn {
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .publish-btn:active {
            transform: translateY(0);
        }

        .popup {
            position: absolute;
            top: 60px;
            left: 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            display: none;
            z-index: 1000;
            border: 2px solid #4CAF50;
        }

        .popup.show {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-container {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .link-text {
            flex: 1;
            background: none;
            border: none;
            font-size: 14px;
            color: #333;
            outline: none;
            direction: ltr;
            text-align: left;
        }

        .copy-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #1976D2;
        }

        .share-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            background: #F57C00;
            transform: translateY(-1px);
        }

        .title {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            margin-bottom: 30px;
        }

        .text-input {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 16px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: inherit;
            direction: rtl;
        }

        .text-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .text-input::placeholder {
            color: #999;
            direction: rtl;
        }

        .shared-content {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin-top: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .shared-text {
            font-size: 1.5em;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 15px;
            border-right: 5px solid #4CAF50;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .back-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .popup {
                left: -50px;
                min-width: 250px;
            }
            
            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="publish-btn" id="publishBtn">نشر</button>
            <div class="popup" id="popup">
                <div class="link-container">
                    <input type="text" class="link-text" id="linkText" readonly>
                    <button class="copy-btn" id="copyBtn">نسخ</button>
                </div>
                <button class="share-btn" id="shareBtn">نشر</button>
            </div>
        </div>

        <div id="mainContent">
            <h1 class="title">مشاركة النصوص</h1>
            <div class="input-container">
                <textarea 
                    class="text-input" 
                    id="textInput" 
                    placeholder="اكتب النص الذي تريد مشاركته هنا..."
                ></textarea>
            </div>
        </div>

        <div id="sharedContent" class="shared-content" style="display: none;">
            <h2 class="title">النص المشارك</h2>
            <div class="shared-text" id="displayText"></div>
            <button class="back-btn" id="backBtn">العودة للصفحة الرئيسية</button>
        </div>
    </div>

    <div class="notification" id="notification">
        تم نسخ الرابط بنجاح!
    </div>

    <script>
        // عناصر الصفحة
        const publishBtn = document.getElementById('publishBtn');
        const popup = document.getElementById('popup');
        const linkText = document.getElementById('linkText');
        const copyBtn = document.getElementById('copyBtn');
        const shareBtn = document.getElementById('shareBtn');
        const textInput = document.getElementById('textInput');
        const mainContent = document.getElementById('mainContent');
        const sharedContent = document.getElementById('sharedContent');
        const displayText = document.getElementById('displayText');
        const backBtn = document.getElementById('backBtn');
        const notification = document.getElementById('notification');

        // توليد ID عشوائي فريد
        function generateUniqueId() {
            return Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        }

        // تشفير النص لجعله آمن في الرابط
        function encodeText(text) {
            return btoa(encodeURIComponent(text));
        }

        // فك تشفير النص من الرابط
        function decodeText(encodedText) {
            try {
                return decodeURIComponent(atob(encodedText));
            } catch (e) {
                return '';
            }
        }

        // عرض الإشعار
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // إخفاء النافذة المنبثقة عند النقر خارجها
        document.addEventListener('click', function(e) {
            if (!publishBtn.contains(e.target) && !popup.contains(e.target)) {
                popup.classList.remove('show');
            }
        });

        // زر النشر - إظهار النافذة المنبثقة
        publishBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            
            const text = textInput.value.trim();
            if (!text) {
                showNotification('يرجى إدخال نص أولاً!');
                return;
            }

            const uniqueId = generateUniqueId();
            const encodedText = encodeText(text);
            const baseUrl = window.location.origin + window.location.pathname;
            const shareUrl = `${baseUrl}?id=${uniqueId}&text=${encodedText}`;
            
            linkText.value = shareUrl;
            popup.classList.toggle('show');
        });

        // زر النسخ
        copyBtn.addEventListener('click', function() {
            linkText.select();
            document.execCommand('copy');
            showNotification('تم نسخ الرابط بنجاح!');
        });

        // زر المشاركة - الانتقال للرابط
        shareBtn.addEventListener('click', function() {
            const url = linkText.value;
            if (url) {
                window.open(url, '_blank');
            }
        });

        // زر العودة
        backBtn.addEventListener('click', function() {
            // إزالة المعاملات من الرابط
            const baseUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, baseUrl);
            
            mainContent.style.display = 'block';
            sharedContent.style.display = 'none';
            popup.classList.remove('show');
            textInput.value = '';
        });

        // فحص الرابط عند تحميل الصفحة
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const encodedText = urlParams.get('text');

            if (id && encodedText) {
                const decodedText = decodeText(encodedText);
                if (decodedText) {
                    displayText.textContent = decodedText;
                    mainContent.style.display = 'none';
                    sharedContent.style.display = 'block';
                } else {
                    showNotification('خطأ في قراءة النص المشارك!');
                }
            }
        });

        // إضافة تأثيرات تفاعلية للنافذة المنبثقة
        popup.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
        });

        popup.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });

        // تحسين تجربة المستخدم - إغلاق النافذة بالضغط على Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                popup.classList.remove('show');
            }
        });

        // تحسين نسخ النص للمتصفحات الحديثة
        if (navigator.clipboard) {
            copyBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                try {
                    await navigator.clipboard.writeText(linkText.value);
                    showNotification('تم نسخ الرابط بنجاح!');
                } catch (err) {
                    // fallback للطريقة القديمة
                    linkText.select();
                    document.execCommand('copy');
                    showNotification('تم نسخ الرابط بنجاح!');
                }
            });
        }
    </script>
</body>
</html>
